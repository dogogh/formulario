<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabi</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
     
    <div class="box">
         
      <form action="https://formsubmit.co/quadros1919@gmail.com" method="POST">
        <fieldset>
           
                <div class="img">
            <img class="foto" src="./img/127941169_377808330213808_2848280996286904083_n.jpeg" alt="" >
        </div>
       
          <legend><b>Fórmulário de Clientes</b></legend>
          <br />
          <div class="inputBox">
            <input
              type="text"
              name="nome"
              id="nome"
              class="inputUser"
              placeholder="Nome completo"
              required
            />
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="email"
              id="email"
              class="inputUser"
              placeholder="Email"
              required
            />
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputUser"
              placeholder="Telefone"
              required
            />
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              class="inputUser"
              type="text"
              name="cpf"
              id="cpf"
              placeholder="CPF"
              required
            />
          </div>
          <br />
          <p>Sexo:</p>
          <input
            type="radio"
            id="feminino"
            name="genero"
            value="feminino"
            required
          />
          <label for="feminino">Feminino</label>
          <br /><br />
          <input
            type="radio"
            id="masculino"
            name="genero"
            value="masculino"
            required
          />
          <label for="masculino">Masculino</label>
          <br /><br />
          <input type="radio" id="outro" name="genero" value="outro" required />
          <label for="outro">Outro</label>
          <br /><br /><br />
          <div class="inputBox">
            <input
              type="tel"
              name="Pronome"
              id="Pronome"
              class="inputUser"
              placeholder="Pronome"
            />
          </div>
          <br /><br />
          <label for="data_nascimento"><b>Data de Nascimento:</b></label>
          <input
            type="date"
            name="data_nascimento"
            id="data_nascimento"
            required
          />
          <br /><br /><br />
          <div class="inputBox">
            <label><b>Histórico Médico</b></label
            ><br />
            <br />
            <div class="test">
            <input
              type="checkbox"
              name="Estou sobre o efeito de álcool ou drogas"
              id="drogas"
              value="sim"
            />
            
            <label for="drogas">Estou sobre o efeito de álcool ou drogas</label
            ><br /><br />
        </div>

            <input
              type="checkbox"
              name="Não estou bem alimentado e hidratado"
              id="hidratado"
              value="sim"
            />
            <label for="hidratado">Não estou bem alimentado e hidratado </label
            ><br /><br />

            <input type="checkbox" name="Diabetes" id="Diabetes" value="sim" />
            <label for="Diabetes">Diabetes </label><br /><br />

            <input type="checkbox" name="Anemia" id="Anemia" value="sim" />
            <label for="Anemia"> Anemia </label><br /><br />

            <input type="checkbox" name="Bebe" id="Bebe" value="sim" />
            <label for="Bebe"> Bebe </label><br /><br />

            <input
              type="checkbox"
              name="Dermatite Alérgica"
              id="Dermatite"
              value="sim"
            />
            <label for="Dermatite"> Dermatite Alérgica </label><br /><br />

            <input
              type="checkbox"
              name="Epilepsia"
              id="Epilepsia"
              value="sim"
            />
            <label for="Epilepsia"> Epilepsia </label><br /><br />
            <input type="checkbox" name="Fuma" id="Fuma" value="sim" />
            <label for="Fuma"> Fuma </label><br /><br />

            <input
              type="checkbox"
              name="IST (Infecções Sexualmente Transmissíveis)"
              id="IST"
              value="sim"
            />
            <label for="IST"> IST (Infecções Sexualmente Transmissíveis) </label
            ><br /><br />

            <input type="checkbox" name="Hepatite" id="Hepatite" value="sim" />
            <label for="Hepatite"> Hepatite </label><br /><br />

            <input
              type="checkbox"
              name="Pressão Alta"
              id="Pressão"
              value="sim"
            />
            <label for="Pressão"> Pressão Alta </label><br /><br />

            <input
              type="checkbox"
              name="Pressão Baixa"
              id="Pressão Baixa"
              value="sim"
            />
            <label for="Pressão Baixa"> Pressão Baixa </label><br /><br />

            <input
              type="checkbox"
              name="Doador de Sangue"
              id="Doador de Sangue"
              value="sim"
            />
            <label for="Doador de Sangue"> Doador de Sangue </label><br /><br />

            <input
              type="checkbox"
              name="Já tive cicatrização por quelóides"
              id="cicatrização"
              value="sim"
            />
            <label for="cicatrização">
              Já tive cicatrização por quelóides </label
            ><br /><br />
          </div>

          <br /><br />
          <div class="inputBox">
            <input
              class="inputUser"
              type="text"
              name="profissao"
              id="profissao"
              placeholder="Profissão"
            />
          </div>
          <br />
          <div class="inputBox">
            <input
              class="inputUser"
              type="text"
              name="cidade"
              id="cidade"
              placeholder="Cidade/Estado"
              required
            />
          </div>
          <br />
          <div class="inputBox">
            <input
              class="inputUser"
              type="text"
              name="sangue"
              id="sangue"
              placeholder="Tipo Sanguíneo"
              required
            />
          </div>
          <br />
          <p><b>Sobre o seu projeto</b></p>
          <br />
          <div class="inputBox">
            <input
              class="inputUser"
              type="text"
              name="Perfuração"
              id="Perfuração"
              placeholder="Nome da perfuração"
              required
            />
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              class="inputUser"
              type="number"
              name="valor"
              id="valor"
              placeholder="valor do projeto "
              required
            />
          </div>
          <br /><br />
          <p>Qual o procedimento que irá realizar:</p>
          <input
            type="radio"
            id="Perfuração"
            name="procedimento"
            value="Perfuração"
            required
          />
          <label for="Perfuração"> Perfuração </label>
          <br />
          <input
            type="radio"
            id="Lobuloplastia"
            name="procedimento"
            value="Lobuloplastia"
            required
          />
          <label for="Lobuloplastia">Lobuloplastia </label>
          <br />
          <input
            type="radio"
            id="Retorno"
            name="procedimento"
            value="Retorno"
            required
          />
          <label for="Retorno">Retorno (Downsize)</label>
          <br/><br/>
          <input type="submit" name="submit" id="submit" />
          <br /><br />
          <input type="reset" name="reset" id="submit" value="limpar" />

          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_subject" value="Lucas testes" />
          <input type="hidden" name="_subject" value="Novo cadastro" />
          <input type="hidden" name="_template" value="table" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
